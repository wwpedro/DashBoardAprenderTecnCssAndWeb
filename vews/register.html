<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../pluguins/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../pluguins/fontawesome-free-5.15.1-web/css/all.min.css">
    <title>Electrical</title>
</head>
<body>
    <div class="registermaster">
        <div class="register">
            <div class="tituloR">
                <img src="../imagens/unicornio.png" alt="">
                <h2>Unicornas</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="text" class="form-control" id="idade" placeholder="idade">
                  </div>
                  <div class="form-group">
                    <label for="inputState">Genero</label>
                    <select id="inputState" class="form-control">
                      <option selected>Feminino</option>
                      <option>Agenero</option>
                      <option>Fluido</option>
                      <option>Masculino</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senhaa</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <button type="submit" class="btn">Cadastrar </button>
              </form>
        </div>
    </div>
    <script src="../pluguins/bootstrap-4.5.3-dist/css/bootstrap.min.css"></script>
    <script src="../pluguins/fontawesome-free-5.15.1-web/css/all.min.css"></script>
</body>
</html>
