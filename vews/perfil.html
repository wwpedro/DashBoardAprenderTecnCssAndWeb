<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../pluguins/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../pluguins/fontawesome-free-5.15.1-web/css/all.min.css">
    <title>Electrical</title>
</head>
<body>
    <div class="flexdashboard">
        <sidebar>
            <div class="sidetitle">
                <img src="../imagens/unicornio.png" alt="">
                <h3>Unicornas</h3>
            </div>
            <div class="sidemenu">
                <ul>
                    <li>
                        <i class="fas fa-home"></i>
                       <a href="dashboard.html">Dashboard</a>
                    </li> 
                    <li>
                        <i class="fas fa-user"></i>
                        <a href="perfil.html">Perfil</a>
                     </li> 
                     <li>
                        <i class="fas fa-headset"></i>
                        <a href="gerenciarEquipamentos.html">Gerenciar equpamentos</a>
                     </li> 
                     <li>
                        <i class="fas fa-walking"></i>
                       <a href="gerenciarAtividadesDeCampo.html">Gerenciar atividades de campo</a>
                    </li> 
                    <li>
                        <i class="far fa-copy"></i>
                        <a href="gerenciarCasos.html"></i>Gerenciar Casos</a>
                     </li> 
                </ul>
            </div>
        </sidebar>
        <main>
            <header>
                <a href="dashboard.html"><i class="fas fa-anchor"></i>DashBoard</a>
                <a href="../index.html"><i class="fas fa-door-open"></i>deslogar</a>
            </header>
            <div class="maincontent">
                <div class="perfilprincipal">
                    <div class="perfil">
                        <div class="perfilimg">
                            <img src="../imagens/perfil.jpg" alt="">
                        </div>
                        <div class="perfilform">
                            <form>
                                <div class="form-group">
                                  <label for="name">Nome Completo</label>
                                  <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="idade">Idade</label>
                                    <input type="text" class="form-control" id="idade" placeholder="Idade">
                                </div>
                                <div class="form-group">
                                  <label for="password">Senha</label>
                                  <input type="password" class="form-control" id="password" placeholder="Senha">
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../pluguins/bootstrap-4.5.3-dist/css/bootstrap.min.css"></script>
    <script src="../pluguins/fontawesome-free-5.15.1-web/css/all.min.css"></script>
</body>
</html>
