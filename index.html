<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="pluguins/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pluguins/fontawesome-free-5.15.1-web/css/all.min.css">
    <title>Electrical</title>
</head>
<body>
    <div class="login">
        <div class="loginform">
            <div class="loginformlog">
                <div class="logintitulo">
                    <h1>Log In</h1>
                    <a href="vews/register.html">Cadastrar-se</a>
                </div>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=soucolorida@hhh.com>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
                    </div>
                    <button type="button" class="btn">ENTRAR</button>
                  </form>
            </div>
        </div>
        <div class="loginbanner">
            <img src="imagens/unicornio.png" alt="unicornioIcon">
            <h2>Titulo da pag</h2>
        </div>
    </div>
    <script src="pluguins/bootstrap-4.5.3-dist/css/bootstrap.min.css"></script>
    <script src="pluguins/fontawesome-free-5.15.1-web/css/all.min.css"></script>
    <script>
        /*a variavel let foi criada para resolver o problema de escopo da var. mas é um tipo
        de variavel como qualquer outra , ense nesse caso ela como se fosse var mesmo*/
        let button = document.querySelector('form button.btn');
        button.addEventListener("click", () => {location.href="vews/dashboard.html"});
        /*scriput pra pehar um botão e redirecionar pagian simples
        1- cria variavel pra o obg button . chama a função document ai dentro
        fala que vai pegar no form o button da class btn
        2-vai adc um evento no button , que vai ser o cick . então vc coloca que vai
        direcionar a uma pagina .
        */
    </script>
</body>
</html>
